<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0,viewport-fit=cover">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>Auto.Js<%= htmlWebpackPlugin.options.isPrd ? '' : ' - Dev - M' %></title>
    <link rel="stylesheet" href="https://at.alicdn.com/t/font_1748624_mo7epad9rw.css">
    <link rel="stylesheet" href="https://lib.baomitu.com/animate.css/3.7.2/animate.min.css">

    <% if(htmlWebpackPlugin.options.isPrd) { %>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vant@2.6/lib/index.css" />
    <script src="https://lib.baomitu.com/vue/2.6.10/vue.min.js"></script>
    <script src="https://lib.baomitu.com/vuex/3.1.2/vuex.min.js"></script>
    <!-- 引入 Vue 和 Vant 的 JS 文件 -->
    <script src="https://cdn.jsdelivr.net/npm/vant@2.6/lib/vant.min.js"></script>
    <script src="https://lib.baomitu.com/axios/0.17.1/axios.min.js"></script>
    <script src="https://lib.baomitu.com/lodash.js/4.17.15/lodash.min.js"></script>
    <script src="https://lib.baomitu.com/moment.js/2.24.0/moment.min.js"></script>
    <% } %>
</head>

<body>
    <noscript>
        <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled.
            Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
</body>

</html>
